${else}
Sem Conexão
${endif}$else$endif

CALENDÁRIO ${hr 2}
${alignc}${font DejaVu Sans Mono:size=9}${exec ~/scripts/calendar.sh first_part}${color1}${execi 1 ~/scripts/calendar.sh today}${color0}${execi 1 ~/scripts/calendar.sh second_part}${font}
