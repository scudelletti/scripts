Upload: ${alignr}${upspeed wlan0}
Download: ${alignr}${downspeed wlan0} 
${else}${if_existing /proc/net/route eth0}
Conexão: ${alignr}Cabo
IP Externo:$alignr${execi 600 /home/mandrake/scripts/ipExterno.sh}
#IP Local:${alignr}${addr eth0}

Upload: ${alignr}${upspeed eth0}
