# Setting SHELL
set-option -g default-shell $SHELL

# Tmux will pass xterm-keys through to its terminals
set-window-option -g xterm-keys on

# Clipboard configuration for MacOS
if-shell -b 'test "$(uname)" = "Darwin"' \
  'set -g default-command "reattach-to-user-namespace -l ${SHELL}"; \
  bind C-c run "tmux save-buffer - | reattach-to-user-namespace pbcopy"; \
  bind C-v run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer";'

# Clipboard configuration for Linux
if-shell -b 'test "$(uname)" = "Linux"' \
  'bind C-c run "tmux save-buffer - | xclip -f -i -selection clipboard &> /dev/null"; \
  bind C-v run "xclip -selection clipboard -o | tmux load-buffer - && tmux paste-buffer";'

# Set 256 Color
set -g default-terminal "xterm-256color"

# Status Bar Color
set-option -g status-bg colour235 # Dark
set-option -g status-fg colour136 # Yellow

# Change Keys
unbind C-b
set -g prefix C-q
bind C-q send-prefix

# Prefix Ctrl H and etc to resize, can keep pressed -r
bind -r C-h resize-pane -L
bind -r C-j resize-pane -D
bind -r C-k resize-pane -U
bind -r C-l resize-pane -R

# Open new window and panel using the current directory
# New window
bind c new-window -c "#{pane_current_path}"

# Split Shortcuts
bind % split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Clear Scrollback Buffer
bind l clear-history

# Reload Tmux
bind r source-file ~/.tmux.conf

# Synchronize Panes - Execute commands in all panes at same time
bind-key a set-window-option synchronize-panes

# Mouse Settings
set-option -g mouse on

# In Copy Mode - Avoid scrolling to the end after text being selected
# bind -temacs-copy MouseDragEnd1Pane copy-selection -x

# In Copy Mode - Avoid copying when Mouse is Clicked and Dragged
unbind -T copy-mode MouseDragEnd1Pane

# In Copy Mode - Allow copy without cancel Copy Mode
bind-key -T copy-mode M-w send-keys -X copy-selection

# Scroll History
set -g history-limit 30000

# Set ability to capture on start and restore on exit window data when running an application
setw -g alternate-screen on

# Lower escape timing from 500ms to 50ms for quicker response to scroll-buffer access.
set -s escape-time 50

# Poweline Configuration
set-option -g status on
set-option -g status-interval 2
set-option -g status-justify "centre"
set-option -g status-left-length 60
set-option -g status-right-length 90
set-option -g status-left "#(~/projects/others/tmux-powerline/powerline.sh left)"
set-option -g status-right "#(~/projects/others/tmux-powerline/powerline.sh right)"
set-window-option -g window-status-current-format "#[fg=colour235, bg=colour27]⮀#[fg=colour255, bg=colour27] #I ⮁ #W #[fg=colour27, bg=colour235]⮀"
