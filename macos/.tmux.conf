# Setting bash instead of zsh
set-option -g default-shell $SHELL

# Setting Copy and Paste
set-option -g default-command "reattach-to-user-namespace -l bash" # or bash...

# Copy to Clipboard # Tmux SHortcut + Control C and Tmux Shortcut + Control V
bind C-c run "tmux save-buffer - | reattach-to-user-namespace pbcopy"
bind C-v run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"

# Set 256 Color
set -g default-terminal "xterm-256color"


# Change Keys
# Prefix Ctrl H and etc to resize, can keep pressed -r
bind -r C-h resize-pane -L
bind -r C-j resize-pane -D
bind -r C-k resize-pane -U
bind -r C-l resize-pane -R

# Split Shortcuts
bind % split-window -h
bind - split-window -v


# Mouse Settings
# Make mouse useful in copy mode
setw -g mode-mouse on

# Allow mouse to select which pane to use
set -g mouse-select-pane on

# Allow mouse to resize panes
set-option -g mouse-resize-pane on

# Allow xterm titles in terminal window, terminal scrolling with scrollbar, and setting overrides of C-Up, C-Down, C-Left, C-Right
set -g terminal-overrides "xterm*:XT:smcup@:rmcup@:kUP5=\eOA:kDN5=\eOB:kLFT5=\eOD:kRIT5=\eOC"

# Scroll History
set -g history-limit 30000

# Set ability to capture on start and restore on exit window data when running an application
setw -g alternate-screen on

# Lower escape timing from 500ms to 50ms for quicker response to scroll-buffer access.
set -s escape-time 50